<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dartcounter V1.5</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>

<!-- Start logo overlay -->
<div id="startLogoOverlay">
  <img src="logo2.png" alt="Game Start Logo" id="startLogo">
</div>

<!-- 67 gif overlay -->
<div id="gif67Overlay">
  <img src="67.gif" alt="67!" />
</div>

<!-- ===== TOP BAR ===== -->
<div id="topBar">
  <div class="logo-container">
    <img src="logo.png" alt="Dartcounter Logo" class="logo">
  </div>

  <h1>Dartcounter V1.5</h1>

  <div id="hamburgerWrap">
    <button id="hamburgerBtn" onclick="toggleMenu()" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
    <nav id="dropdownMenu" class="dropdown-menu" style="display:none;">
      <button class="menu-item" onclick="menuToggleTheme()">
        <span id="themeIcon">ðŸŒ™</span> Licht / Donker
      </button>
      <button class="menu-item" id="menuSpelerBtn" onclick="menuNieuweSpeler()" style="display:none;">
        âž• Speler toevoegen
      </button>
      <button class="menu-item" id="menuHerstelBtn" onclick="menuHerstel()" style="display:none;">
        â†© Herstel laatste
      </button>
      <hr class="menu-divider">
      <button class="menu-item menu-item-danger" id="menuStopBtn" onclick="menuStop()" style="display:none;">
        â–  Stop / Exit
      </button>
    </nav>
  </div>
</div>

<div id="menuBackdrop" onclick="closeMenu()" style="display:none;"></div>

<!-- ===== MODE KEUZE ===== -->
<div id="keuzeMode" class="screen-section">
  <h2>Kies spelmodus:</h2>
  <div class="mode-buttons">
    <button class="mode-btn" onclick="selecteerModus('single')">
      <span class="mode-icon">ðŸŽ¯</span>
      <span>Single player</span>
    </button>
    <button class="mode-btn" onclick="selecteerModus('teams')">
      <span class="mode-icon">ðŸ‘¥</span>
      <span>Teams</span>
    </button>
  </div>
</div>

<!-- ===== SETUP ===== -->
<div id="setup" style="display: none;" class="screen-section">
  <h2>Instellingen</h2>
  <div class="setup-row">
    <label for="aantalSpelers">Aantal spelers (max 10):</label>
    <input type="number" id="aantalSpelers" min="1" max="10" value="4" class="compact-input">
  </div>
  <div class="setup-row">
    <label for="aantalLegs">Legs te winnen:</label>
    <input type="number" id="aantalLegs" min="1" max="10" value="2" class="compact-input">
  </div>
  <button class="primary-btn" onclick="setupNamen()">Volgende â†’</button>
</div>

<!-- ===== TEAM SETUP ===== -->
<div id="teamSetup" style="display: none;" class="screen-section"></div>

<!-- ===== NAMEN SETUP ===== -->
<div id="namenSetup" class="screen-section"></div>

<!-- Desktop spel div -->
<div id="spel" class="flex-container" style="display:none;"></div>

<!-- Desktop control buttons (kept for script.js compatibility) -->
<div id="controls" style="display:none; text-align:center;">
  <button id="stopKnop" onclick="stopSpel()" style="display:none;">Stop spel</button>
  <button id="herstelKnop" onclick="herstelLaatsteScore()" style="display:none;">Herstel laatste invoer</button>
</div>

<!-- ===== MOBILE SPEL CONTAINER ===== -->
<div id="spelContainer" style="display: none;">
  <div id="scorebord"></div>
  <div id="actiefPanel"></div>
  <div id="invoerBalk">
    <div id="scoreDisplay">
      <span id="scoreDisplayTekst">â€”</span>
    </div>
    <div id="numpad">
      <button class="np-btn" onclick="numpadInput('1')">1</button>
      <button class="np-btn" onclick="numpadInput('2')">2</button>
      <button class="np-btn" onclick="numpadInput('3')">3</button>
      <button class="np-btn" onclick="numpadInput('4')">4</button>
      <button class="np-btn" onclick="numpadInput('5')">5</button>
      <button class="np-btn" onclick="numpadInput('6')">6</button>
      <button class="np-btn" onclick="numpadInput('7')">7</button>
      <button class="np-btn" onclick="numpadInput('8')">8</button>
      <button class="np-btn" onclick="numpadInput('9')">9</button>
      <button class="np-btn np-clear" onclick="numpadClear()">âœ•</button>
      <button class="np-btn" onclick="numpadInput('0')">0</button>
      <button class="np-btn np-confirm" onclick="bevestigVanNumpad()">âœ“</button>
    </div>
    <div id="spelControls">
      <button id="herstelKnopMobiel" onclick="herstelLaatsteScore()" class="ctrl-btn">â†© Herstel</button>
      <button id="stopKnopMobiel" onclick="stopSpel()" class="ctrl-btn ctrl-stop">â–  Stop</button>
    </div>
  </div>
</div>

<!-- ===== EINDSCHERM ===== -->
<div id="eindscherm" style="display: none;" class="screen-section"></div>

<!-- Kept for JS compatibility, hidden -->
<div id="addPlayerSmallBtn" style="display:none;"></div>

<script src="script.js"></script>
<script src="mobile.js"></script>
</body>
</html>
