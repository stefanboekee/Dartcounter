<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dartcounter V1.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dartcounter V1.1</h1>
  <div id="keuzeMode" style="margin-top: 20px; text-align: center;">
    <h2>Kies spelmodus:</h2>
    <button onclick="selecteerModus('single')">Single player</button>
    <button onclick="selecteerModus('teams')">Teams</button>
  </div>

</div>


  <div id="setup" style="display: none;">
    <label for="aantalSpelers">Aantal spelers (max 10):</label>
    <input type="number" id="aantalSpelers" min="1" max="10" value="2" class="compact-input">
    <label for="aantalLegs">Aantal legs te winnen:</label>
    <input type="number" id="aantalLegs" min="1" max="10" value="3" class="compact-input">
    <button onclick="setupNamen()">Volgende</button>
  </div>

  <div id="teamSetup" style="display: none;"></div>
  <div id="namenSetup"></div>
  <div id="spel" class="flex-container"></div>

  <div class="statistieken" id="statistieken">
    <h2>Statistieken sessie</h2>
    <ul id="statistiekenLijst"></ul>
  </div>

  <div id="controls" style="margin-top: 20px; text-align: center;">
    <button onclick="stopSpel()">Stop spel</button>
    <button onclick="herstelLaatsteScore()">Herstel laatste invoer</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
